<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button id="button">Click</button>
    <ul>
        <li>item one</li>
        <li>item two</li>
        <li>item three</li>
        <li>item four</li>
    </ul>

    <div id="div">
        <button id="paragraph">Click for paragraph</button>
    </div>

    <script>
        // Change Button Text
        var button = document.getElementById("button");
        button.addEventListener("click", function(){
            button.textContent = "Clicked";
        });

        // Change List item color to blue
        var listItems = document.getElementsByTagName("li");
        for (var i = 0; i < listItems.length; i++) {
            listItems[i].addEventListener("click", function(){
                for (var j = 0; j < listItems.length; j++){
                    listItems[j].style.color = "blue"
                }
            });
        };

        // Add Paragraph to the div 
        var div = document.getElementById("div");
        var pButton = document.getElementById("paragraph");
        pButton.addEventListener("click", function(){
            var par = document.createElement("p");
            var text = document.createTextNode("New Paragraph");
            par.appendChild(text);
            div.appendChild(par);
        });
    </script>
</body>
</html>
